<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Timothy Merritt's personal portfolio site for web development, writing, and music."
    />
    <link rel="shortcut icon" href="/img/favicon_io/favicon.ico" type="image/x-icon" />

      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

      <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <link rel="stylesheet" href="/css/main.min.css" />
    <script
      rel="preconnect"
      src="https://kit.fontawesome.com/3cd8102474.js"
      crossorigin="anonymous"
    ></script>
    <title>timmybytes</title>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="/index.html" class="navbar__link">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/pages/about.html" class="navbar__link">About</a>
          </li>
          <li class="navbar__item">
            <a href="/pages/work.html" class="navbar__link">Work</a>
          </li>
          <li class="navbar__item">
            <a href="/pages/contact.html" class="navbar__link active">Contact</a>
          </li>
          <li class="navbar__item dark-mode">
            <input type="checkbox" class="checkbox" id="checkbox" />
            <label for="checkbox" class="toggle-label">
              <i class="fas fa-sun toggle-icons"></i>
              <i class="fas fa-moon toggle-icons"></i>
              <div class="ball"></div>
            </label>
          </li>
        </ul>
      </nav>
      <section class="cards">
        <article id="contact" class="cards__post contact">
          <div class="cards__post-header-tilt">
            <h3 class="cards__post-header">contact</h3>
          </div>
          <p class="cards__post-content">
            You can contact me through any of the social media accounts below.
          </p>
          <div class="cards__post-social">
            <a href="https://twitter.com/timmybytes"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="https://github.com/timmybytes"><i class="fab fa-github fa-2x"></i></a>
            <a href="https://www.linkedin.com/in/timmybytes"
              ><i class="fab fa-linkedin fa-2x"></i
            ></a>
            <a href="https://dev.to/timmybytes">
              <i class="fab fa-dev fa-2x"></i>
            </a>
            <a href="https://medium.com/@timmybytes">
              <i class="fab fa-medium fa-2x"></i>
            </a>
          </div>

          <form action=""></form>
          <div class="cards__footer"></div>
        </article>
      </section>
    </main>
    <footer class="footer">
      &copy Timothy Merritt
      <script>
        document.write(new Date().getFullYear());
      </script>
    </footer>
    <script src="/js/index.js"></script>
