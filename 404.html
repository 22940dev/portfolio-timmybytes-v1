<!DOCTYPE html>

      property="twitter:description"

      href="https://fonts.googleapis.com/css?family=Roboto:900,800i,600i,600,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:900,800i,600i,600,400&display=swap"

    <noscript>

    <link rel="preload" href="/css/main.css" as="style" />

  <body>
    <main>
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="/index.html" class="navbar__link">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/pages/about.html" class="navbar__link active">About</a>

          </li>
          <li class="navbar__item dark-mode">
            <input type="checkbox" class="checkbox" id="checkbox" />
            <label for="checkbox" class="toggle-label">
              <i
                rel="preload"
                id="light-switch"
                class="fas fa-sun toggle-icons"
                tabindex="0"
                aria-label="Enable light theme"
                aria-pressed="false"
              ></i>
              <i
                rel="preload"
                id="dark-switch"
                class="fas fa-moon toggle-icons"
                tabindex="0"
                aria-label="Enable dark theme"

              ></i>

          </div>
