  <body>
    <main>
      <!-- Navigation -->
      <nav class="navbar">
        <ul class="navbar__list" arial>
          <li class="navbar__item">
            <a href="/index.html" class="navbar__link active">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/pages/about.html" class="navbar__link">About</a>
          </li>
          <li class="navbar__item">
            <a href="/pages/work.html" class="navbar__link">Work</a>
          </li>
          <li class="navbar__item">
            <a href="/pages/contact.html" class="navbar__link">Contact</a>
          </li>
          <li class="navbar__item dark-mode" aria-label="Dark mode toggle switch">
            <input type="checkbox" class="checkbox" id="checkbox" />
            <label for="checkbox" class="toggle-label">
              <i class="fas fa-sun toggle-icons"></i>
              <i class="fas fa-moon toggle-icons"></i>
              <div class="ball"></div>
            </label>

      <section class="bio">
        <div class="bio__tilt">
          <h1 role="banner" class="bio__title">timmybytes</h1>
          <h1 role="banner" class="bio__title-fade">timothy merritt</h1>
        </div>
        <h2 class="bio__tagline">
          <a class="bio__tagline-link" href="/pages/work.html#developer">developer</a> //
          <a class="bio__tagline-link" href="/pages/work.html#writer">writer</a> //
          <a class="bio__tagline-link" href="/pages/work.html#musician">musician</a>
        </h2>
        <h2 class="bio__tagline-icons">
          <a
            class="bio__tagline-link tooltip"
            href="pages/Resume.pdf"
            aria-label="Link to Timothy Merritt's Resume"
            target="_blank"
            ><i class="fas fa-file fa-2x"></i><span class="tooltiptext">My Resume</span>
          </a>
          <a
            class="bio__tagline-link tooltip"
            href="https://github.com/timmybytes"
            aria-label="Link to Timothy Merritt's Github"
            ><i class="fab fa-github fa-2x"></i><span class="tooltiptext">My GitHub</span>
          </a>
          <a
            class="bio__tagline-link tooltip"
            href="https://dev.to/timmybytes"
            aria-label="Link to Timothy Merritt's Dev.to profile"
            ><i class="fab fa-dev fa-2x"></i><span class="tooltiptext">My Dev Profile</span></a
          >
          <a
            class="bio__tagline-link tooltip"
            href="https://www.linkedin.com/in/timmybytes"
            aria-label="Link to Timothy Merritt's LinkedIn profile"
            ><i class="fab fa-linkedin fa-2x"></i><span class="tooltiptext">My LinkedIn</span></a
          >
          <a
            class="bio__tagline-link tooltip"
            href="https://animalpolitik.org"
            aria-label="Link to Animal Politik"
            ><i class="fas fa-music fa-2x"></i><span class="tooltiptext">My Music</span></a
          >
          <a
            class="bio__tagline-link tooltip"
            href="https://twitter.com/timmybytes"
            aria-label="Link to timmybytes Twitter"
            ><i class="fab fa-twitter fa-2x"></i><span class="tooltiptext">My Twitter</span></a
          >
        </h2>
